<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>State</title>
</head>
<body>
    <div class="container">
        <div class="box" id="blueBox">
            <button class="blueBox">Click Me</button>
        </div>
        <div class="box" id="redBox">
            <button class="redBox">Click Me</button>
        </div>

    </div>

    <div class="container-states">
        <Button class="changeState" id="impossible">Impossible</Button>
        <Button class="changeState" id="possible">Possible</Button>
    </div>

    <h2 class="current"></h2>
    <h3 class="message"></h3>

    <script src="logic.js"></script>
</body>
</html>
